<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">
    <br>
    <center>
    <input type="text" placeholder="Add new Quote!" ng-model="newQuoteText">
    <input type="text" placeholder="Quote Author" ng-model="newQuoteAuthor">
    <button ng-click="addQuote({text: newQuoteText, author: newQuoteAuthor})">Add Quote</button>

      <br>
      <br>
      <div class="filter">
        Filter: <input type="text" ng-model='filterText'/>
      </div>
    </center>
        <hr>

      <p ng-repeat="quote in quotes | filter: filterText"</p>
  <div class="bulk">
    <p class="quotebook" ng-repeat = "quote in quotes track by $index">
      <span class = 'text'>"{{quote.text}}"</span><br>
      <span class = 'author'> -- {{quote.author}}</span>
      <button ng-click = "removeData(quote.text)">Delete</button>
    </p>
  </div>






  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js'></script>
  <script src="./js/app.js"></script>
  <script src="./js/mainCtrl.js"></script>
  <script src="./js/dataService.js"></script>
  </body>
</html>
